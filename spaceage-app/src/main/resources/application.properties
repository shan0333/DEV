#### DB ####
insert_bom=insert into tblbom (lot_ref_no,part_no, part_description,version,st_location,validity,cat_description,qty_required,qty_lot,primary_no,secondary_no,pack_code,pack_qty,packing_group,total_no_of_packing_group,mix_group,mix,bomNo,case_map,images, createdby) values(?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?)
insert_item = insert into item_master(customer_code,project_code,org_country_id,packing_type,lot_size,customer_login,lot_ref_no,containers, createdby) values(?,?,?,?,?,?,?,?,?)
select_all_item = select (select count(*) from item_master) AS totalElements, im.item_id, im.lot_ref_no, cm.customer_code, cm.name, cm.customer_location, pm.project_code, pm.project_name,  cm.designation, DATE_FORMAT(im.createdDate,'%m-%d-%Y %h:%i %p') as createdDate, cm.country, (im.lot_ref_no) as report from item_master im  left join project_master pm on im.project_code = pm.project_id left join customer_master cm on im.customer_code = cm.customer_id  
select_customer = select * from customer_master
select_project = select * from project_master
select_packagingType = select * from packaging_type
select_country = select * from country 
SELECT_BOM = select * from tblbom where lot_ref_no=?
insert_customer = INSERT INTO customer_master(customer_code, email, name, mobile, address1, address2, country, state, city, postal_code, contact_name, designation, phone, web_address, customer_location, customer_logo, CreatedBy) VALUES(?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?)
insert_project = INSERT INTO project_master(project_code, project_name, project_location, city, postal_code, state, country, destination_location, buyername, designation, telephone, mobile, email, web_address, CreatedBy) VALUES(?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?);
select_lotRefNo = select lot_ref_no from item_master
select_itemById =select pt.type, im.lot_ref_no, cm.customer_code, cm.name, cm.customer_location, pm.project_code, pm.project_name, im.lot_size, (c.name) as country, pm.designation , pm.destination_location  from item_master im  left join project_master pm on im.project_code = pm.project_id left join customer_master cm on im.customer_code = cm.customer_id left join packaging_type pt on im.packing_type = pt.id left join country c on im.org_country_id = c.id where im.lot_ref_no=?
INSERT_CASE = insert into case_weight(lot_ref_no, bomno, packinggroup, netweight, grossweight) VALUES(?, ?, ?, ?, ?)
SELECT_CASE_ID=select id from case_weight where lot_ref_no=? and bomno=? and packinggroup=?
SELECT_CASE=select * from case_weight where lot_ref_no=? and bomno=? and packinggroup=? 
SELECT_PROJECT_CODE=select pm.project_code from item_master im left join project_master pm on im.project_code = pm.project_id where im.lot_ref_no=?
SELECT_USER=select * from user where username=?
SELECT_USER_PWD=select * from user where username=? and password=?
INSERT_USER=insert into user(username, password) values(?,?);

